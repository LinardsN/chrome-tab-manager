<!DOCTYPE html>
<html>
  <head>
    <title>Quick Tab Organizer</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Quick Tab Organizer</h1>
    <input type="text" id="search" placeholder="Search tabs..." />
    <button id="groupTabs">Group tabs by domain</button>
    <button id="closeDuplicates">Close duplicate tabs</button>
    <div id="tabCount"></div>
    <div id="tabsContainer"></div>
    <script src="popup.js"></script>
  </body>
</html>
